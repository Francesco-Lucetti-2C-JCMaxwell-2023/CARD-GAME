<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carte pokemon\\  </title>

    <style>
        /*dimensione delle immagini*/
        img {
            width: 200px;
        }
  
    </style>
</head>

<body>
    <div class="container">
      <span class="counter">Punti =</span><span id="counter" class="counter">0</span>
    </div >
    <div id="tavoloDaGioco"></div>

     
    <script>
        // variabili
       let NcarteGirate = 0
       let primaCartaGirata = null
       // array contente le carte
       carte = ["fronte.jpeg", "fronte.jpeg","fronte 2.png", "fronte 2.png", "fronte3.png", "fronte3.png", "fronte4.png","fronte4.png","fronte5.webp","fronte5.webp","fronte6.png","fronte6.png",]

        tavolo = document.querySelector('#tavoloDaGioco')

        carte.forEach(element => {
            tavolo.innerHTML += '<img id="'+element+'" src="retro.png" onclick="gira(this)" />'
            console.log('<img id="'+element+'" src="retro.png" />')
            console.log('<img id="'+element+'" src="retro.png" />')

        });
        var counter = document.getElementById("counter");
        var count = 0;
        //variabile che dice allo score di iniziare con un punteggio di 0
        function gira(carta) {
            NcarteGirate++
            carta.src = carta.id
            
                carta.src = carta.id
             if(NcarteGirate == 1)
                primaCartaGirata = carta
             else {
                NcarteGirate = 0  
                if(carta.src == primaCartaGirata.src)  {
                console.log('BRAVO +1 punto')
                    count++
                    counter.textContent=count; 
                    //aumenta il punteggio 
                } else {
               
                setTimeout(()=>{ 
                    console.log('RIPROVACI')
                    //quando si sbaglia la console avverte l'errore con la parola "riprovaci"
                 carta.src = "retro.png"
                primaCartaGirata.src = "retro.png"
               }, 2000)
          
             }
             }
             
             
             }
        
        
        
        
    </script>
</body>

</html>
